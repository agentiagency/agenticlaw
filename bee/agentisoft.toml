[binary]
path = "agenticlaw"
install_to = "~/agentibin/agenticlaw"
build_cmd = "cd ~/agentiagency/agenticlaw && cargo build --release --bin agenticlaw"
source = "~/agentiagency/agenticlaw/target/release/agenticlaw"

[ports]
gateway = 18789
l1 = 18791
l2 = 18792
l3 = 18793
core_a = 18794
core_b = 18795

[hooks]
test = "curl -sf http://localhost:18789/health"
