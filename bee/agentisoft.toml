[package]
name = "agenticlaw"
type = "runtime"
description = "Rustclaw AI agent runtime â€” openclaw in Rust with integrated consciousness"
version = "0.2.0"
tier = "Core"
source = "AGENTISYNC"
layer = 0

[provides]
capabilities = [
    "runtime.agenticlaw",
    "runtime.gateway",
    "runtime.consciousness",
    "agent.chat",
    "agent.tools",
    "agent.sessions",
    "agent.spawn",
    "ws.json-rpc-v3",
    "ws.legacy-v2",
    "ctx.persistence",
    "consciousness.dual-core",
    "consciousness.ego-distill",
    "consciousness.injection",
    "consciousness.sleep-wake",
